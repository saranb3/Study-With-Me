<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <meta name="description" content="ZEN is a productivity app with a Pomodoro timer, breaks, and focus modes.">
    <title>Zen - Pomodoro Timer</title>
    <meta name="author" content="Mighty Burapachaisri">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
</head>

<body class="timer-page">
    <!-- Header -->
    <div class="header-container">
        <h1 class="title"> Study with Me</h1>
        <div class="window-controls">
            <img src="images/Minimize.png" alt="Minimize">
            <img src="images/Close.png" alt="Close">
        </div>
    </div>
    <!-- Main Content -->
    <main>
        <div class="timer-container">
            <div> 
                <button id = "back-button">BACK </button>
            </div>

            <div class="timer-mode-buttons">
                <button id="Pomodoro" class ="active"> Pomodoro</button>
                <button id="Short Break"> Short Break</button>
                <button id="Long Break"> Long Break</button>
            </div>
            
            <div class = "timer-display" id = "timer-display"> 
                <!-- to be implemented -->
                25:00
            </div>

            <div class = "timer-controls">
                <button id="start-button"> START </button>
                
            </div>
            <div class = "motivation-text"> 
                <p id = "motivation">One Pomodoro at a time! </p>
                <p id = "count"> Pomodoro Count: #1 </p>

            </div>
            
        </div>
    </main>
    <script defer src="render.js"></script>

</body>
