<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <meta name="description" content="ZEN is a productivity app with a Pomodoro timer, breaks, and focus modes.">
    <title>Zen - Pomodoro Timer</title>
    <meta name="author" content="Mighty Burapachaisri">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <div class="header-container">
        <h1 class="title"> Study with Me</h1>
        <div class="window-controls">
            <img src="images/Minimize.png" alt="Minimize">
            <img src="images/Close.png" alt="Close">
        </div>
    </div>
    <!-- Main Content -->
    <main>
        <div class="timer-container">
            <div> 
                <button id = "back-button">BACK </button>
            </div>

            <img src="images/Clover_pixel.png" alt="Clover">
            <div class = "timer-mode buttons"> 
                <button id = "Pomodoro"> Pomodoro</button>
                <button id = "Short Break"> Short Break</button>
                <button id = "Long Break"> Long Break</button>
            </div>
            
            <div class = "timer-display" id = "timer-display"> 
            </div>

            <div class = "timer-controls">
                <button id = "Start"> Start </button>
                <button id = "Pause"> Pause </button>
                <button id = "Reset"> Reset </button>
            </div>

            <button id="start-button"> START </button>
        </div>
    </main>

    <script defer src="timer.js"></script>
    <script defer src="render.js"></script>

</body>
<html>
